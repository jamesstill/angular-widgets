<div class="card">
    <div class="card-header">
      {{ pageTitle }}
    </div>
    <div class="card-body" *ngIf="widget">
      <h3>{{ widget.shape }} {{ widget.name }}</h3>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-md-4">
      <button
        class="btn btn-secondary me-3"
        style="width:80px"
        (click)="goBack()"
      >
        <i class="fa fa-chevron-left"></i> Back
      </button>
      <button
        class="btn btn-primary"
        style="width:80px"
        [routerLink]="['/widgets/widget-update', this.id]"
      >
        Edit
      </button>
    </div>
  </div>
  
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
